on:
  workflow_dispatch:   # ðŸ‘ˆ Permite ejecutar el flujo manualmente desde la interfaz de GitHub

#on:
#  push:
#    branches: ["main"]
#  workflow_dispatch:

# Conjuntos de permisos de GITHUB_TOKEN  para permitir el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  despliegue:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subo el repositorio entero
          path: '.'
      - name: Despliegue en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
